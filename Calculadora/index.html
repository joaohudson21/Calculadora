<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
            <div class="calculator">
                <div class="screen">
                    <input type="text" id="result" readonly>
                </div>
                <div class="keys">
                    <button class="key" onclick="calculate('7')">7</button>
                    <button class="key" onclick="calculate('8')">8</button>
                    <button class="key" onclick="calculate('9')">9</button>
                    <button class="key" onclick="calculate('/')">/</button>
                    <button class="key" onclick="calculate('4')">4 </button>
                    <button class="key" onclick="calculate('5')">5</button>
                    <button class="key" onclick="calculate('6')">6</button>
                    <button class="key" onclick="calculate('*')">*</button>
                    <button class="key" onclick="calculate('1')">1</button>
                    <button class="key" onclick="calculate('2')">2</button>
                    <button class="key" onclick="calculate('3')">3</button>
                    <button class="key" onclick="calculate('-')">-</button>
                    <button class="key" onclick="calculate('0')">0</button>
                    <button class="key" onclick="calculate('.')">.</button>
                    <button class="key" onclick="calculate('+')">+</button>
                    <button class="key" onclick="clearResult()">C</button>
                    <button class="key" onclick="calculateResult()">=</button>


                </div>
            </div>
     <script src="script.js"></script>
</body>
</html>
